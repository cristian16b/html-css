<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parcial</title>
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
  </head>
<body>
	<header class="main-header">
		<h1>Lenguaje de programacion web 2021</h1>
    <h4>Primer parcial</h4>
    <h4>Nombre del alumno</h4>
	</header><!-- / #main-header -->

	
	<section class="main-content">
	
			<div class="content">

        <div class="pronosticoBox">

          <b class="tituloPronostico">Pronostico del tiempo</b>

          <div class="diasSemana">
            <div class="diaBox">Lunes<br>12º</div>
            <div class="diaBox">Martes<br>13º</div>
            <div class="diaBox">Miércoles<br>14º</div>
            <div class="diaBox">Jueves<br>15º</div>
            <div class="diaBox">Viernes<br>16º</div>
            <div class="diaBox">Sabado<br>17º</div>
            <div class="diaBox">Domingo<br>18º</div>
          </div>
        </div>

        <div class="productosBox">

          <b class="tituloPronostico">Tabla de productos</b>

          <table class="tabla">
            <tr>
              <th>Firstname</th>
              <th>Lastname</th> 
              <th>Age</th>
            </tr>
            <tr>
              <td>Jill</td>
              <td>Smith</td>
              <td>50</td>
            </tr>
            <tr>
              <td>Eve</td>
              <td>Jackson</td>
              <td>94</td>
            </tr>
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>80</td>
            </tr>
          </table>

        </div>
			</div>
			

	
	  </section> <!-- / #main-content -->

	<footer class="main-footer">
	</footer> <!-- / #main-footer -->
    
</body>
</html>
